<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Order confirmation page</title>
        <meta name ="description" content ="Order confirmation page for a online shop selling games"/>
        <meta name = "robots" content = "index,follow"/>
        <meta http-equiv="author" content="Reece Smith"/>  
        <link href ="../styles/styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../images/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <h1>Order Confirmation Page</h1>
            <div id="info">
                <h2 id ="message">Hello!</h2>
                <table align="center">
                    <tr>
                        <td>Games: </td>
                        <td id="gameList"></td>
                    </tr>
                    <tr>
                        <td>Subtotal: </td>
                        <td id="subtotal">£</td>
                    </tr>
                    <tr>
                        <td>Shipping: </td>
                        <td id="shipping">£</td>
                    </tr>
                    <tr>
                        <td>Total: </td>
                        <td id="total">£</td>
                    </tr>
                </table>
                <button type="button">Pay now</button>
            </div>
        </main>
        <footer>
            <p>Created my free logo at <a href="https://logomakr.com/" target="_blank">LogoMakr.com</a></p>
        </footer>
        <script src="../Scripts/script.js"></script>
    </body>
</html>
